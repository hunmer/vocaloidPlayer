<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>VocaloidPV-Player</title>

<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;" name="viewport" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
	<meta http-equiv="Content-Security-Policy" content="block-all-mixed-content">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-touch-fullscreen" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="full-screen" content="yes">
	<meta name="browsermode" content="application">
	<meta name="x5-fullscreen" content="true">
	<meta name="x5-page-mode" content="app">
	<meta name="keywords" contect="vocaloid,pv">
	<meta name="description" contect="VocaloidPV-Player">
   <link rel="shortcut icon" href="favicon.ico">
	<meta name="Author" contect="liaoyanjie2000@gmail.com">

  <meta HTTP-EQUIV="pragma" CONTENT="no-cache"> 
  <meta HTTP-EQUIV="Cache-Control" CONTENT="no-store, must-revalidate"> 
  <meta HTTP-EQUIV="expires" CONTENT="Wed, 26 Feb 1997 08:21:57 GMT"> 
  <meta HTTP-EQUIV="expires" CONTENT="0">

	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/bootstrap-grid.min.css">
  <link rel="stylesheet" href="css/animate.min.css">
  <link rel="stylesheet" href="css/hsycmsAlert.css">
	<link rel="stylesheet" href="css/index.css">
</head>
<body class="container bg-dark">
<div id="mask"></div>
  <img class="-pointer" src="./images/align-start.svg" style="left: 0">
  <img class="-pointer" src="./images/align-end.svg" style="right: 0">
<button id="btn_toTop" class="btn btn-secondary" onclick="$('html, body').animate({scrollTop: 0}, 1000);"><img src="./images/arrow-up.svg"></button>
<ul class="nav nav-pills bg-dark fixed-bottom row row-cols-3" id="pills-tab" role="tablist">
  <li class="nav-item" role="presentation">
    <a class="nav-link active text-center" id="pills-newst-tab" data-toggle="pill" href="#pills-newst" role="tab" aria-controls="pills-newst" aria-selected="true" onclick="switchUI('newst')">Newst</a>
  </li>
  <li class="nav-item" role="presentation">
    <a class="nav-link text-center" id="pills-ranking-tab" data-toggle="pill" href="#pills-ranking" role="tab" aria-controls="pills-ranking" aria-selected="false" onclick="switchUI('ranking')">Ranking</a>
  </li>
  <li class="nav-item" role="presentation">
    <a class="nav-link text-center" id="pills-user-tab" data-toggle="pill" href="#pills-user" role="tab" aria-controls="pills-user" aria-selected="false" onclick="switchUI('user')">User</a>
  </li>
</ul>
<div class="tab-content pb-5" >
  <div class="tab-pane fade show active" id="pills-newst" role="tabpanel" aria-labelledby="pills-newst-tab">
    <div class="-header">
      <div class="btn-group row row-cols-10 pt-2" role="group">
  <button type="button" class="btn btn-secondary" data-key="songTypes" data-value="">All</button>
  <button type="button" class="btn btn-secondary" data-key="songTypes" data-value="Original">Original</button>
  <button type="button" class="btn btn-secondary" data-key="songTypes" data-value="Remaster">Remaster</button>
   <button type="button" class="btn btn-secondary" data-key="songTypes" data-value="Remix">Remix</button>
  <button type="button" class="btn btn-secondary" data-key="songTypes" data-value="Cover">Cover</button>
  <button type="button" class="btn btn-secondary" data-key="songTypes" data-value="Instrumental">Instrumental</button>
  <button type="button" class="btn btn-secondary" data-key="songTypes" data-value="Mashup">Mashup</button>
  <button type="button" class="btn btn-secondary" data-key="songTypes" data-value="MusicPV">MusicPV</button>
  <button type="button" class="btn btn-secondary" data-key="songTypes" data-value="DramaPV">DramaPV</button>
  <button type="button" class="btn btn-secondary" data-key="songTypes" data-value="Other">Other</button>
</div>
<div class="btn-group row row-cols-3 pt-2" role="group">
    <button type="button" class="btn btn-secondary" data-key="since" data-value="24">1 day</button>
    <button type="button" class="btn btn-secondary" data-key="since" data-value="168">1 week</button>
    <button type="button" class="btn btn-secondary" data-key="since" data-value="744">1 month</button>
  </div>
    </div>
    <div class="-pv-list"></div>
  	
  </div>
  <div class="tab-pane fade" id="pills-ranking" role="tabpanel" aria-labelledby="pills-ranking-tab">
<div class="-header">
  <div class="btn-group row row-cols-4" role="group">
  <button type="button" class="btn btn-secondary" data-key="durationHours" data-value="24">Daily</button>
  <button type="button" class="btn btn-secondary" data-key="durationHours" data-value="168">Weekly</button>
  <button type="button" class="btn btn-secondary" data-key="durationHours" data-value="720">Monthly</button>
  <button type="button" class="btn btn-secondary" data-key="durationHours" data-value="">Overall</button>
</div>
<div class="btn-group row row-cols-3 pt-2" role="group">
  <button type="button" class="btn btn-secondary" data-key="filterBy" data-value="CreateDate">Newly added</button>
  <button type="button" class="btn btn-secondary" data-key="filterBy" data-value="PublishDate">Newly published</button>
  <button type="button" class="btn btn-secondary" data-key="filterBy" data-value="Popularity">Popularity</button>
</div>
<div class="btn-group row row-cols-3 pt-2" role="group">
  <button type="button" class="btn btn-secondary" data-key="vocalist" data-value="">All</button>
  <button type="button" class="btn btn-secondary" data-key="vocalist" data-value="vocaloid">Vocaloid</button>
  <button type="button" class="btn btn-secondary" data-key="vocalist" data-value="UTAU">UTAU</button>
  <button type="button" class="btn btn-secondary" data-key="vocalist" data-value="CeVIO">Other</button>
</div>
    </div>
    <div class="-pv-list"></div>

  </div>
  <div class="tab-pane fade" id="pills-user" role="tabpanel" aria-labelledby="pills-user-tab">
<div class="-header"></div>
    <div class="-pv-list"></div>

  </div>
</div>
</div>

<!-- 弹窗插件 -->

 <!--普通弹窗-->
 <div class="hsycms-model-mask" id="mask-alert"></div>
 <div class="hsycms-model hsycms-model-alert" id="alert">
   <div class="hscysm-model-title">温馨提示</div>
   <div class="hsycms-model-text">这里是内容</div>
   <div class="hsycms-model-btn">
    <button type="button ok">确定</button>
   </div>
 </div>

 <!--提示弹窗-->
 <div class="hsycms-model-mask" id="mask-tips"></div>
 <div class="hsycms-model hsycms-model-tips" id="tips">
 <div class="hsycms-model-text">这里是提示内容</div>
 </div>

 <!--询问弹窗-->
 <div class="hsycms-model-mask" id="mask-confirm"></div>
 <div class="hsycms-model hsycms-model-confirm" id="confirm">
   <div class="hscysm-model-title">温馨提示</div>
   <div class="hsycms-model-text">确定要操作？</div>
   <div class="hsycms-model-btn">
    <button type="button" class="cancel">取消</button>
    <button type="button" class="ok">确定</button>
   </div>
 </div>

<div class="hsycms-model-mask" onclick="hsycms.closeAll()" id="mask-model"></div>
 <div class="hsycms-model hsycms-model-model" id="model">
  <div class="hscysm-model-title">自定义弹窗</div>
  <div class="hsycms-model-content"></div>
</div> 


<!--提交成功-->
<div class="hsycms-model-mask" id="mask-success"></div>
<div class="hsycms-model hsycms-model-success" id="success">
 <div class="hsycms-model-icon">
  <svg width="50" height="50">
   <circle class="hsycms-alert-svgcircle"  cx="25" cy="25" r="24" fill="none" stroke="#238af4" stroke-width="2"></circle>   
   <polyline class="hsycms-alert-svggou" fill="none" stroke="#238af4" stroke-width="2.5" points="14,25 23,34 36,18" stroke-linecap="round" stroke-linejoin="round" />
 </svg>
 </div>
 <div class="hsycms-model-text">操作成功</div>
</div>

<!--提交失败-->
<div class="hsycms-model-mask" id="mask-error"></div>
<div class="hsycms-model hsycms-model-error" id="error">
 <div class="hsycms-model-icon">
  <svg width="50" height="50">
   <circle class="hsycms-alert-svgcircle"  cx="25" cy="25" r="24" fill="none" stroke="#f54655" stroke-width="2"></circle>   
   <polyline class="hsycms-alert-svgca1" fill="none" stroke="#f54655" stroke-width="2.5" points="18,17 32,35" stroke-linecap="round" stroke-linejoin="round" />
   <polyline class="hsycms-alert-svgca2" fill="none" stroke="#f54655" stroke-width="2.5" points="18,35 32,17" stroke-linecap="round" stroke-linejoin="round" />
 </svg>
 </div>
 <div class="hsycms-model-text">操作失败</div>
</div>

<!--这是Loading-->
<div class="hsycms-model-mask" id="mask-loading"></div>
<div class="hsycms-model hsycms-model-loading" id="loading" onclick="setLoading(false);">
 <div class="hsycms-model-load">
   <span></span>
   <span></span>
   <span></span>
 </div>
 <div class="hsycms-model-text">正在加载</div>
</div>
</body>
<script src="js/jquery.min.js"></script>
<script src="js/until.js"></script>
<script src="js/bootstrap.bundle.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/hsycmsAlert.js"></script>
<script src="js/clipboard.min.js"></script>

<script src="js/index.js"></script>
</html>
